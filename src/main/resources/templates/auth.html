<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{menu::menu}"></div>

<br><br>
	<div class="container" style="min-height: 1000px;">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<center><h2>Авторизация</h2></center>
<br>
	<form method="post" th:action="@{/process_login}" >
		<input type="text" class="form-control" name="username" id="username" placeholder="Введите почту"><br>
		<input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль"><br>

		<center>
			<input type="submit" class="btn btn-success" value="Авторизация"> <br>
		</center>
		<div th:if="${param.error}" style="color: red">Неправильные email или пароль</div>
	</form>

			</div>
			<div class="col-md-4"></div>
		</div>
	</div>


<div th:replace="~{footer::footer}"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
