<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add News</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{menu::menu}"></div>

<div class="container" style="height: 1000px;">
	<div class="row">
		<div class="col-md-12 m_corr">
			<h2>Добавить новость</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="main_news">
				<form method="post" th:action="@{/news/update}" th:object="${news}" enctype="multipart/form-data">
					<input type="hidden" th:field="*{id}" id="id">
					<input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Введите заголовок"><br>
					<div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name error</div>

					<textarea rows="10" th:field="*{text}" id="text" class="form-control" placeholder="Введите текст новости"></textarea><br>
					<div style="color: red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Name error</div>

					<input type="file" name="file" class="form-control"><br>
					<input type="file" name="file" class="form-control"><br>
					<input type="file" name="file" class="form-control"><br>
					<input type="submit" class="btn btn-success" value="Редактировать новость">
				</form>
			</div>
		</div>
	</div>

</div>


<div th:replace="~{footer::footer}"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
