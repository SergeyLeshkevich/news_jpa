<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{menu::menu}"></div>

<br><br>
<div class="container" style="min-height: 1000px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <center><h2>Добавить автора</h2></center>
            <br>

            <form method="post" th:action="@{/user/add/author}" th:object="${user}" enctype="multipart/form-data">
                <input type="text" th:field="*{login}" id="login" class="form-control" placeholder="Введите логин"><br>
                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>

                <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Введите email"><br>
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Введите пароль"><br>

                <input type="file" name="file" class="form-control"><br>

                <input type="submit" class="btn btn-success" value="Зарегестрироваться">
            </form>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>


<div th:replace="~{footer::footer}"/>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
